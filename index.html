<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LIFE OS ‚Äî AI Powered</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f17;
  --panel:#121826;
  --panel2:#0e1424;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --green:#2eff7b;
  --orange:#fb923c;
  --blue:#60a5fa;
  --border:#1f2937;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#10162a,#0b0f17);
  color:var(--text);
  display:flex;
  height:100vh;
  animation:fade .6s ease;
}
@keyframes fade{from{opacity:0}to{opacity:1}}

.sidebar{
  width:240px;
  background:#080b12;
  padding:20px;
  border-right:1px solid var(--border);
}
.logo{
  color:var(--green);
  font-size:20px;
  font-weight:700;
  margin-bottom:30px;
}
.nav button{
  width:100%;
  background:none;
  border:none;
  color:var(--muted);
  padding:12px;
  border-radius:10px;
  text-align:left;
  cursor:pointer;
}
.nav button.active,
.nav button:hover{
  background:var(--panel);
  color:var(--text);
}

.main{flex:1;padding:24px;overflow:auto}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
.card{
  background:linear-gradient(145deg,var(--panel),var(--panel2));
  padding:18px;
  border-radius:16px;
  transition:.3s;
}
.card:hover{transform:translateY(-4px)}
.big{font-size:26px;font-weight:700}

.section{margin-top:26px}
.habit,.skill{
  background:var(--panel);
  padding:14px;
  border-radius:12px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.ai-box{
  background:linear-gradient(145deg,#0f172a,#020617);
  border:1px solid #1e293b;
  padding:16px;
  border-radius:14px;
  margin-top:20px;
}
.ai-title{color:var(--blue);font-weight:600}
.ai-text{margin-top:8px;color:#c7d2fe}

button.action{
  background:var(--orange);
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

@media(max-width:900px){.sidebar{display:none}}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">ü§ñ LIFE OS AI</div>
  <div class="nav">
    <button class="active" onclick="show('dash')">Dashboard</button>
    <button onclick="show('habits')">Habits</button>
    <button onclick="show('skills')">Skills</button>
    <button onclick="show('ai')">AI Coach</button>
    <button onclick="show('settings')">Settings</button>
  </div>
</div>

<div class="main">

<!-- DASHBOARD -->
<div id="dash" class="page">
  <div class="cards">
    <div class="card"><div class="big" id="habitScore">0 / 3</div>Habits</div>
    <div class="card"><div class="big" id="discipline">0%</div>Discipline</div>
    <div class="card"><div class="big" id="energy">--</div>Energy</div>
  </div>

  <div class="ai-box">
    <div class="ai-title">üß† AI Daily Insight</div>
    <div class="ai-text" id="aiInsight"></div>
  </div>
</div>

<!-- HABITS -->
<div id="habits" class="page" style="display:none">
  <div class="section">
    <div class="habit">üìñ Read <input type="checkbox" onchange="toggle('read')"></div>
    <div class="habit">üèãÔ∏è Workout <input type="checkbox" onchange="toggle('workout')"></div>
    <div class="habit">üßò Meditate <input type="checkbox" onchange="toggle('meditate')"></div>
  </div>
</div>

<!-- SKILLS -->
<div id="skills" class="page" style="display:none">
  <div class="section">
    <div class="skill">Focus <input type="range" min="0" max="100" oninput="skill('focus',this.value)"></div>
    <div class="skill">Willpower <input type="range" min="0" max="100" oninput="skill('will',this.value)"></div>
  </div>
</div>

<!-- AI -->
<div id="ai" class="page" style="display:none">
  <div class="ai-box">
    <div class="ai-title">ü§ñ AI Coach</div>
    <div class="ai-text" id="coach"></div>
  </div>
</div>

<!-- SETTINGS -->
<div id="settings" class="page" style="display:none">
  <button class="action" onclick="reset()">Reset All Data</button>
</div>

</div>

<script>
function show(id){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}

/* HABITS */
function toggle(k){
  localStorage.setItem(k,!(localStorage.getItem(k)==='true'));
  update();
}

/* SKILLS */
function skill(k,v){localStorage.setItem(k,v);update();}

/* AI LOGIC */
function update(){
  let done=0;
  ['read','workout','meditate'].forEach(k=>{
    if(localStorage.getItem(k)==='true') done++;
  });
  document.getElementById('habitScore').innerText=`${done} / 3`;

  let discipline=Math.round((done/3)*100);
  document.getElementById('discipline').innerText=discipline+'%';

  document.getElementById('energy').innerText=
    discipline>70?'High':discipline>40?'Medium':'Low';

  // AI Reasoning
  let msg="";
  if(discipline>=80) msg="Excellent discipline. Maintain momentum.";
  else if(discipline>=50) msg="Good progress. One more habit will boost discipline.";
  else msg="Low discipline detected. Focus on basics today.";

  document.getElementById('aiInsight').innerText=msg;
  document.getElementById('coach').innerText=
    "Based on your habits, today's priority should be: "+
    (done<2?"complete minimum habits":"deep focus work");
}
update();

/* RESET */
function reset(){
  if(confirm("Reset everything?")){
    localStorage.clear();location.reload();
  }
}
</script>

</body>
</html>
