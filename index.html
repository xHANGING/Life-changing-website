<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LIFE OS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f17;
  --panel:#121826;
  --panel2:#0e1424;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --green:#2eff7b;
  --orange:#fb923c;
  --blue:#60a5fa;
  --border:#1f2937;
}

/* RESET */
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

/* BODY */
body{
  margin:0;
  background:linear-gradient(120deg,#0b0f17,#0a1220);
  color:var(--text);
  display:flex;
  height:100vh;
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:#080b12;
  padding:20px;
  border-right:1px solid var(--border);
}
.logo{
  color:var(--green);
  font-weight:700;
  font-size:20px;
  margin-bottom:30px;
}
.nav button{
  width:100%;
  text-align:left;
  background:none;
  border:none;
  color:var(--muted);
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:6px;
}
.nav button.active,
.nav button:hover{
  background:var(--panel);
  color:var(--text);
}

/* MAIN */
.main{
  flex:1;
  padding:24px;
  overflow:auto;
}
.topbar{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
.card{
  background:linear-gradient(145deg,var(--panel),var(--panel2));
  padding:18px;
  border-radius:16px;
  box-shadow:0 0 0 transparent;
  transition:.3s;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.card h3{margin:0;color:var(--muted);font-size:14px}
.big{font-size:26px;font-weight:700;margin-top:6px}

/* SECTIONS */
.section{
  margin-top:28px;
  animation:fadeIn .5s ease;
}
.section h2{margin-bottom:14px}

/* JOURNALS */
.journal{
  background:var(--panel);
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
}
.progress{
  height:6px;
  background:#1f2937;
  border-radius:4px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:var(--green);
  transition:.3s;
}

/* HABITS */
.habit{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--panel);
  padding:14px;
  border-radius:12px;
  margin-bottom:10px;
}

/* SKILLS */
.skill{
  background:var(--panel);
  padding:14px;
  border-radius:12px;
  margin-bottom:10px;
}
.skill input{width:100%}

/* SETTINGS */
button.action{
  background:var(--orange);
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

/* MOBILE */
@media(max-width:900px){
  .sidebar{display:none}
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">üå± LIFE OS</div>
  <div class="nav">
    <button class="active" onclick="show('dashboard')">Dashboard</button>
    <button onclick="show('habits')">Habits</button>
    <button onclick="show('skills')">Skill Tree</button>
    <button onclick="show('settings')">Settings</button>
  </div>
</div>

<!-- MAIN -->
<div class="main">

<!-- DASHBOARD -->
<div id="dashboard" class="page">
  <div class="topbar">
    <div>Welcome back üëã</div>
    <div>Discipline Mode ON</div>
  </div>

  <div class="cards">
    <div class="card"><h3>Focus Time</h3><div class="big">17h 30m</div></div>
    <div class="card"><h3>Habits Done</h3><div class="big" id="habitCount">0 / 3</div></div>
    <div class="card"><h3>Energy</h3><div class="big">68%</div></div>
    <div class="card"><h3>Discipline</h3><div class="big">82%</div></div>
  </div>

  <div class="section">
    <h2>üìì Productivity Journals</h2>
    <div class="journal">
      Monday <span id="monVal">70%</span>
      <div class="progress"><div id="monBar" style="width:70%"></div></div>
    </div>
  </div>
</div>

<!-- HABITS -->
<div id="habits" class="page" style="display:none">
  <div class="section">
    <h2>‚úÖ Habit Tracker</h2>

    <div class="habit">
      üìñ Read
      <input type="checkbox" onchange="toggleHabit(this,'read')">
    </div>

    <div class="habit">
      üèãÔ∏è Workout
      <input type="checkbox" onchange="toggleHabit(this,'workout')">
    </div>

    <div class="habit">
      üßò Meditate
      <input type="checkbox" onchange="toggleHabit(this,'meditate')">
    </div>
  </div>
</div>

<!-- SKILLS -->
<div id="skills" class="page" style="display:none">
  <div class="section">
    <h2>üß† Skill Tree</h2>

    <div class="skill">
      Focus
      <input type="range" min="0" max="100" oninput="saveSkill('focus',this.value)">
    </div>

    <div class="skill">
      Willpower
      <input type="range" min="0" max="100" oninput="saveSkill('will',this.value)">
    </div>

    <div class="skill">
      Clarity
      <input type="range" min="0" max="100" oninput="saveSkill('clarity',this.value)">
    </div>
  </div>
</div>

<!-- SETTINGS -->
<div id="settings" class="page" style="display:none">
  <div class="section">
    <h2>‚öôÔ∏è Settings</h2>
    <button class="action" onclick="resetData()">Reset All Data</button>
  </div>
</div>

</div>

<script>
/* NAV */
function show(id){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}

/* HABITS */
function toggleHabit(box,key){
  localStorage.setItem(key,box.checked);
  updateHabits();
}
function updateHabits(){
  let count=0;
  ['read','workout','meditate'].forEach(k=>{
    if(localStorage.getItem(k)==='true') count++;
    document.querySelector(`input[onchange*="${k}"]`).checked =
      localStorage.getItem(k)==='true';
  });
  document.getElementById('habitCount').innerText=`${count} / 3`;
}
updateHabits();

/* SKILLS */
function saveSkill(k,v){
  localStorage.setItem(k,v);
}
['focus','will','clarity'].forEach(k=>{
  const v=localStorage.getItem(k)||50;
  document.querySelector(`input[oninput*="${k}"]`).value=v;
});

/* RESET */
function resetData(){
  if(confirm("Reset all data?")){
    localStorage.clear();
    location.reload();
  }
}
</script>

</body>
</html>
